<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
    <link rel="stylesheet" href="/public/assets/login.css">
    <script src="/public/scripts/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col1 col-6 img">
              
            </div>
            <div class="col col2 col-6 form-section">    
                    <nav>
            <div class="row justify-content-center">

                <div class="col col1 col-5 text-center">
                    <button class="btn" id='register' value="true">Register</button>
                </div>
                <div class="col col2 col-5 text-center">
                    <button class="btn" id='login' value='true'>Login</button></div>
            </div>
        </nav>
        <div id="form">
            <div class="row justify-content-center">
                

                <div class="col col2 register col-10 text-center">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Full Name" >
                        </div>
                        <div class="form-group">
                           <input type="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Phone Number" >
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter The Password">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn-res">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col col-10 login col3 text-center">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Full Name">
                        </div>
                      
                        <div class="form-group">
                            <input type="password" placeholder="Enter The Password">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn-login">Login</button>
                        </div>
                 
                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
        
    </div>


</body>
</html>
